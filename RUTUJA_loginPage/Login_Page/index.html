<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Javascript Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="main">
        <form id="login-form" action="#" method="post">

            <h1>Login</h1>

            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="show-password">
                <input type="checkbox" id="show-password">
                <label for="show-password">Show Password</label>
                <a href="forgot-password?">Forgot Password?</a>
            </div>

            <div class="captcha-group">
                <div class="captcha-preview" id="captcha"></div>
                <div class="captcha-input-group">
                    <input type="text" id="captcha-input" placeholder="Enter above captcha" required>
                    <button type="button" class="captcha-refresh" onclick="generateCaptcha()">
                        <i class="bx bx-refresh"></i>
                    </button>
                </div>
            </div>

            <button class="btn" type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="D:\RUTUJA_loginPage\SignUp_Page\index.html">Sign-Up</a></p>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
