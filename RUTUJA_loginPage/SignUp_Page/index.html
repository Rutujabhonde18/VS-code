<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <script src="script.js"></script>
    <div class="main">
        <form id="signup-form" action="your-server-endpoint" method="post">
            <h1>Create an Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="social"><i class="bx bxl-google-plus"></i></a>
                <a href="#" class="social"><i class="bx bxl-linkedin"></i></a>
            </div>

            <span>--------------------------OR-----------------------------</span>
            
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
                <p id="message"><span id="strength"></span></p>
            </div>

            <div class="input-box">
                <input type="password" id="conform-password" name="conform_password" placeholder="Conform Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="show-password">
                <input type="checkbox" id="show-password">
                <label for="show-password">Show Password</label>
            </div>

            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="D:\RUTUJA_loginPage\Login_Page\index.html">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
